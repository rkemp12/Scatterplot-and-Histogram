<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 graphs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body onload="main()">
<script>
    function main() {
        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin;

            
        svg.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", 120)
            .attr("y", 50)
            .attr("font-size", "22px")
            .text("Amount of Botulism cases every year from 1917 - 2017")

        var xScale = d3.scaleLinear().range([0, width]),
            yScale = d3.scaleLinear().range([height, 0]);
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");
        d3.csv("botulism_yearly_counts.csv").then(function (data) {
            xScale.domain(d3.extent(data, function (d) { return d.year; })).nice();
            yScale.domain(d3.extent(data, function (d) { return +d.count; })).nice();
            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale))
                .append("text")
                .attr("y", height - 250)
                .attr("x", width - 100)
                .attr("text-anchor", "end")
                .attr("stroke", "black")
                .text("Year");
            g.append("g")
                .call(d3.axisLeft(yScale).tickFormat(function (d) { return "Cases\n" + d; }).ticks(10))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -20)
                .attr("x", -150)
                .attr('dy', '-5em')
                .attr('text-anchor', 'end')
                .attr('stroke', 'black')
                .text('Amount of cases')
            g.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr('r', 3.5)
                .attr("cx", function (d) { return xScale(d.year); })
                .attr("cy", function (d) { return yScale(d.count); })
            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#69b3a2")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function (d) { return xScale(d.year) })
                    .y(function (d) { return yScale(d.count) })
                )
        })
    }
</script>
    <h1>Hypythesis: The amount of foodborne Botulism decreased over time compared to other types because of stricter food laws.</h1>
    <svg width="1000" height="600"></svg>
</body>
</html>
